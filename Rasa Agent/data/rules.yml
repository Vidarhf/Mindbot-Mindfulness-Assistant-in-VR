version: "2.0"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: Say no worries when user thanks bot
  steps:
  - intent: thank_you
  - action: utter_no_worries
- rule: Turn on music when user asks
  steps:
  - intent: turn_on_music
  - action: utter_command_turn_on_music
  - action: utter_music_on
- rule: Turn off music when user asks
  steps:
  - intent: turn_off_music
  - action: utter_command_turn_off_music
  - action: utter_music_off
- rule: give breathing exercise
  steps:
  - intent: breathing_exercise
  - action: utter_command_breathing_exercise
  - action: utter_breathing_exercise
- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
- rule: Make winter environment when user asks
  steps:
  - intent: make_winter
  - action: utter_command_make_winter
  - action: utter_make_winter
- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat
- rule: Respond to player being at fireplace
  steps:
  - intent: inform
  - action: utter_command_start_fireplace
  - action: utter_player_at_fireplace
