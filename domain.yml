version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- turn_off_music:
    use_entities: true
entities: []
slots: {}
responses:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_greet:
  - buttons:
    - payload: /mood_great
      title: Great
    - payload: /mood_unhappy
      title: Sad
    text: Hi, how are you?
  - buttons:
    - payload: ''
      title: '1'
    - payload: ''
      title: '2'
    - payload: ''
      title: '3'
    - payload: ''
      title: '4'
    - payload: ''
      title: '5'
    - payload: ''
      title: '6'
    - payload: ''
      title: '7'
    - payload: ''
      title: '8'
    - payload: ''
      title: '9'
    - payload: ''
      title: '10'
    text: Hi, how are you feeling today? Higher is better
  utter_turning_off_music:
  - text: ''
actions:
- utter_turning_off_music
forms: {}
e2e_actions: []
