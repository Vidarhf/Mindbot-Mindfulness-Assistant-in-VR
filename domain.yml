version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: true
intents:
- mood_happy:
    use_entities: true
- mood_unhappy:
    use_entities: true
- breathing_exercise:
    use_entities: true
- thank_you:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- bot_challenge:
    use_entities: true
- turn_off_music:
    use_entities: true
- turn_on_music:
    use_entities: true
- introduce_name:
    use_entities: true
entities:
- user_name
slots:
  user_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  user_want_music:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
responses:
  utter_command_turn_off_music:
  - text: \COMMAND_turn_off_music
  utter_command_turn_on_music:
  - text: \COMMAND_turn_on_music
  utter_no_worries:
  - condition:
    - type: slot
      name: user_name
      value: "Dummy"
    text: no worries, {user_name}
  - text: no worries
  utter_music_off:
  - text: Roger that, turning off music.
  utter_music_on:
  - text: Ok, turning on music.
  utter_introduce:
  - text: Hi, I'm Mindbot. What should I call you?
  utter_relax_or_talk:
  - buttons:
    - payload: /choose_talk
      title: talk
    - payload: /choose_relax
      title: relax
    text: Would you like to talk or just relax today?
  utter_greet_by_name:
  - text: I'm looking forward to getting to know you better, {user_name}
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_greet:
  - buttons:
    - payload: /mood_great
      title: great
    - payload: /mood_sad
      title: sad
    text: Hi, how are you?
  utter_breathing_exercise:
  - image: https://i.imgur.com/Huou7Gh.gif
    text: If you want, you can try breathing in sync with this
actions: []
forms: {}
e2e_actions: []
