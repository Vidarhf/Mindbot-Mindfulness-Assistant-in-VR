version: '2.0'
session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- turn_off_music:
    use_entities: true
entities:
- user_name
slots:
  user_name:
    type: text
    influence_conversation: false
  music_playing:
    type: bool
    auto_fill: false
    influence_conversation: false
responses:
  utter_introduce:
  - text: Hi, I'm Mindbot. What should I call you?
  utter_greet_by_name:
  - text: Nice to meet you {user_name}
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_greet:
  - text: Hi, how are you?
    buttons:
    - title: great
      payload: /mood_great
    - title: sad
      payload: /mood_sad