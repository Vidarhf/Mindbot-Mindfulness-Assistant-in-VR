version: '2.0'
session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: true
intents:
- introduce_name
- turn_on_music
- greet
- goodbye
- mood_happy
- mood_unhappy
- breathing_exercise
- thank_you
- affirm
- deny
- bot_challenge
- turn_off_music
entities:
- user_name
slots:
  user_name:
    type: text
    influence_conversation: false
  user_want_music:
    type: bool
    auto_fill: false
    influence_conversation: false
responses:
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
  utter_command_turn_off_music:
  - text: \COMMAND_turn_off_music
  utter_command_turn_on_music:
  - text: \COMMAND_turn_on_music
  utter_no_worries:
  - condition:
    - type: slot
      name: user_name
      value: Dummy
    text: no worries, {user_name}
  - text: no worries
  utter_music_off:
  - text: Roger that, turning off music.
  utter_music_on:
  - text: Ok, turning on music.
  utter_ask_user_name:
  - text: Hi, I'm Mindbot. What should I call you?
  utter_relax_or_talk:
  - buttons:
    - payload: /choose_talk
      title: talk
    - payload: /choose_relax
      title: relax
    text: Would you like to talk or just relax today?
  utter_greet_by_name:
  - text: I'm looking forward to getting to know you better, {user_name}
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_greet:
  - buttons:
    - payload: /mood_great
      title: great
    - payload: /mood_sad
      title: sad
    text: Hi, how are you?
  utter_breathing_exercise:
  - image: https://i.imgur.com/Huou7Gh.gif
    text: If you want, you can try breathing in sync with this
actions:
- utter_ask_user_name
- utter_greet_by_name
- utter_music_on
