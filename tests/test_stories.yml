stories:
- story: introduction
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_introduce
  - user: |
      Joe
  - intent: introduce_name
  - action: utter_greet_by_name
  
- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot
